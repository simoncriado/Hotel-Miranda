<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hotel Miranda</title>
  </head>
  <body>
    <!-- NavBar Section -->
    <header class="header">
      <nav class="nav">
        <div class="nav__container">
          <div class="nav__container nav__container__menu">
            <div class="nav__container__menu nav__container__menu--burger">
              <img src="./resources/assets/icons/menu.svg" alt="Menu icon" />
            </div>
            <div class="nav__container__menu nav__container__menu--logo">
              <div
                class="nav__container__menu--logo nav__container__menu--logo--favicon"
              >
                <span>H</span>
              </div>
              <img
                class="nav__container__menu--logo nav__container__menu--logo--title"
                src="./resources/assets/icons/Hotel Miranda.svg"
                alt="Hotel Title"
              />
            </div>
          </div>
          <div>
            <div class="nav__container nav__container__functionalities">
              <img
                class="nav__container__functionalities--person"
                src="./resources/assets/icons/person.svg"
                alt="User icon"
              />
              <img
                class="nav__container__functionalities--search"
                src="./resources/assets/icons/search.svg"
                alt="Search icon"
              />
            </div>
          </div>

          <div class="nav__menu">
            <a href="#" class="nav__item">About Us</a>
            <a href="#" class="nav__item">Rooms</a>
            <a href="#" class="nav__item">Offers</a>
            <a href="#" class="nav__item">Contact</a>

        </div>

    <h1 class="title">Home Page!</h1>

    <footer class="footer">
      <div>
        <p class="footer__copyright">Copyright by Simon C. 2022</p>
      </div>
      <div class="footer__links">
